<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convertidor de Divisas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo">MiForex</div>
            <nav>
                <ul>
                    <li><a href="#">Divisas</a></li>
                    <li><a href="#">Compra</a></li>
                    <li><a href="#">Venta</a></li>
                    <li><a href="#">Perfil</a></li>
                </ul>
            </nav>
            <div class="user">
                <span>Usuario Ficticio</span>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="section">
            <h1>Convertidor de divisas</h1>
            <div id="exchange-rates">
                <p>EUR: <span id="eur-rate"></span></p>
                <p>USD: <span id="usd-rate"></span></p>
                <p>CLP: <span id="clp-rate"></span></p>
            </div>
            <form id="converter-form">
                <input type="number" id="amount" placeholder="Amount" required>
                <select id="from-currency">
                    <option value="EUR">EUR</option>
                    <option value="USD">USD</option>
                    <option value="CLP">CLP</option>
                </select>
                <select id="to-currency">
                    <option value="EUR">EUR</option>
                    <option value="USD">USD</option>
                    <option value="CLP">CLP</option>
                </select>
                <button type="submit">Convertir</button>
            </form>
            <div id="result"></div>
        </div>
        
        <div class="section">
            <h2>Simulador de compra y venta de divisas</h2>
            <div id="simulator">
                <p>Saldo ficticio: <span id="balance">1000</span> USD</p>
                <form id="trade-form">
                    <input type="number" id="trade-amount" placeholder="Amount" required>
                    <select id="trade-currency">
                        <option value="EUR">EUR</option>
                        <option value="USD">USD</option>
                        <option value="CLP">CLP</option>
                    </select>
                    <button type="submit">Comprar</button>
                    <button type="button" id="sell-button">Vender</button>
                </form>
                <div id="trade-result"></div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
