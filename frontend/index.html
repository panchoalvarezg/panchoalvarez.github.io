<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convertidor de Divisas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo">MiForex</div>
            <nav>
                <ul>
                    <li><a href="#">Divisas</a></li>
                    <li><a href="#">Compra</a></li>
                    <li><a href="#">Venta</a></li>
                    <li><a href="#">Cripto</a></li>
                </ul>
            </nav>
            <div class="user">
                <span>Francisco</span>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="left-section">
            <h1>Convertidor de divisas</h1>
            <form id="converter-form">
                <input type="number" id="amount" placeholder="Amount" required>
                <select id="from-currency">
                    <option value="EUR">EUR</option>
                    <option value="USD">USD</option>
                    <option value="CLP">CLP</option>
                </select>
                <select id="to-currency">
                    <option value="EUR">EUR</option>
                    <option value="USD">USD</option>
                    <option value="CLP">CLP</option>
                </select>
                <button type="submit">Convertir</button>
            </form>
            <div id="result"></div>
        </div>
        
        <div class="right-section">
            <h2>Compra y Venta de divisas</h2>
            <div id="simulator">
                <p>Saldo: <span id="balance">10.000</span> USD</p>
                <form id="trade-form">
                    <input type="number" id="trade-amount" placeholder="Amount" required>
                    <select id="trade-currency">
                        <option value="EUR">EUR</option>
                        <option value="USD">USD</option>
                        <option value="CLP">CLP</option>
                    </select>
                    <button type="submit">Comprar</button>
                    <button type="button" id="sell-button">Vender</button>
                </form>
                <div id="trade-result"></div>
            </div>
        </div>
    </div>

    <div class="conversion-results">
        <h2>Conversiones para el 25 de Febrero de 2025</h2>
        <div id="usd-to-eur">USD a EUR: <span></span></div>
        <div id="usd-to-clp">USD a CLP: <span></span></div>
        <div id="eur-to-clp">EUR a CLP: <span></span></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
