<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convertidor de Divisas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="left-section">
            <h1>Convertidor de divisas</h1>
            <form id="converter-form">
                <input type="number" id="amount" placeholder="Cantidad" required>
                <select id="from-currency">
                    <option value="EUR">EUR</option>
                    <option value="USD">USD</option>
                    <option value="CLP">CLP</option>
                </select>
                <select id="to-currency">
                    <option value="EUR">EUR</option>
                    <option value="USD">USD</option>
                    <option value="CLP">CLP</option>
                </select>
                <button type="submit">Convertir</button>
            </form>
            <div id="result"></div>
        </div>
        
        <div class="right-section">
            <h2>Simulador de compra y venta de divisas</h2>
            <div id="simulator">
                <p>Saldo ficticio: <span id="balance">1000</span> USD</p>
                <form id="trade-form">
                    <input type="number" id="trade-amount" placeholder="Cantidad" required>
                    <select id="trade-currency">
                        <option value="EUR">EUR</option>
                        <option value="USD">USD</option>
                        <option value="CLP">CLP</option>
                    </select>
                    <button type="submit">Comprar</button>
                    <button type="button" id="sell-button">Vender</button>
                </form>
                <div id="trade-result"></div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
