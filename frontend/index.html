<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convertidor de Divisas</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>Convertidor de divisas</h1>
        <div id="exchange-rates">
            <p>EUR: <span id="eur-rate"></span></p>
            <p>USD: <span id="usd-rate"></span></p>
            <p>CLP: <span id="clp-rate"></span></p>
        </div>
        <form id="converter-form">
            <input type="number" id="amount" placeholder="Amount" required>
            <select id="from-currency">
                <option value="EUR">EUR</option>
                <option value="USD">USD</option>
                <option value="CLP">CLP</option>
            </select>
            <select id="to-currency">
                <option value="EUR">EUR</option>
                <option value="USD">USD</option>
                <option value="CLP">CLP</option>
            </select>
            <button type="submit">Convertir</button>
        </form>
        <div id="result"></div>
        <canvas id="currencyChart" width="400" height="200"></canvas>
    </div>
    <script src="app.js"></script>
    <script>
        const ctx = document.getElementById('currencyChart').getContext('2d');
        const currencyChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: [], // Fechas
                datasets: [
                    {
                        label: 'EUR',
                        data: [],
                        borderColor: 'blue',
                        fill: false
                    },
                    {
                        label: 'USD',
                        data: [],
                        borderColor: 'green',
                        fill: false
                    },
                    {
                        label: 'CLP',
                        data: [],
                        borderColor: 'red',
                        fill: false
                    }
                ]
            },
            options: {
                responsive: true,
                scales: {
                    x: {
                        type: 'time',
                        time: {
                            unit: 'day'
                        }
                    },
                    y: {
                        beginAtZero: false
                    }
                }
            }
        });

        function updateExchangeRates(data) {
            document.getElementById('eur-rate').textContent = data.eur[data.eur.length - 1];
            document.getElementById('usd-rate').textContent = data.usd[data.usd.length - 1];
            document.getElementById('clp-rate').textContent = data.clp[data.clp.length - 1];
        }

        function updateChart(data) {
            currencyChart.data.labels = data.dates;
            currencyChart.data.datasets[0].data = data.eur;
            currencyChart.data.datasets[1].data = data.usd;
            currencyChart.data.datasets[2].data = data.clp;
            currencyChart.update();
            updateExchangeRates(data);
        }

        // Simulación de actualización de la gráfica con datos en tiempo real
        setInterval(() => {
            fetch('/api/latest-prices')
                .then(response => response.json())
                .then(data => {
                    updateChart(data);
                });
        }, 60000); // Actualiza cada 60 segundos

        document.getElementById('converter-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const amount = parseFloat(document.getElementById('amount').value);
            const fromCurrency = document.getElementById('from-currency').value;
            const toCurrency = document.getElementById('to-currency').value;
            fetch(`/api/convert?amount=${amount}&from=${fromCurrency}&to=${toCurrency}`)
                .then(response => response.json())
                .then(data => {
                    document.getElementById('result').textContent = `Resultado: ${data.result}`;
                });
        });
    </script>
</body>
</html>
