<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa con 2 Ubicaciones en China</title>
    <style>
        #map {
            height: 100vh; /* Ocupa toda la altura de la ventana */
            width: 100%; /* Ocupa todo el ancho */
        }
    </style>
</head>
<body>

    <div id="map"></div>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCqLoBK7UWeZo3WdtzgaTUYtWa8gCS9U4w&callback=initMap" async defer></script>
    
    <script>
        function initMap() {
            // Crear el mapa centrado en China
            const map = new google.maps.Map(document.getElementById("map"), {
                zoom: 5,
                center: { lat: 35.8617, lng: 104.1954 }, // Coordenadas del centro de China
            });

            // Puntos de ubicación
            const locations = [
                { lat: 39.9042, lng: 116.4074, title: "Beijing" }, // Beijing
                { lat: 31.2304, lng: 121.4737, title: "Shanghái" } // Shanghái
            ];

            // Crear marcadores en los puntos especificados
            locations.forEach(location => {
                new google.maps.Marker({
                    position: { lat: location.lat, lng: location.lng },
                    map: map,
                    title: location.title
                });
            });
        }
    </script>
</body>
</html>
