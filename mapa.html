<body>
    <div id="map"></div>

    <script>

        // Manejo del registro
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('registerUsername').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;

            const users = JSON.parse(localStorage.getItem('users')) || [];
            users.push({ username, email, password });
            localStorage.setItem('users', JSON.stringify(users));

            alert('Registro exitoso. ¡Ahora puedes iniciar sesión!');
            this.reset();
        });

        // Manejo del login
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;

            const users = JSON.parse(localStorage.getItem('users')) || [];
            const user = users.find(user => user.username === username && user.password === password);

            if (user) {
                alert(`¡Bienvenido, ${user.username}!`);
            } else {
                alert('Usuario o contraseña incorrectos.');
            }

            this.reset();
        });

<script>
    function initMap() {
        // Centro del mapa (puedes cambiarlo)
        const centerCoordinates = { lat: 10.0, lng: -84.0 }; // Coordenadas centrales (puedes personalizar)

        // Crear el mapa centrado en las coordenadas
        const map = new google.maps.Map(document.getElementById("map"), {
            zoom: 6, // Nivel de zoom inicial
            center: centerCoordinates, // Centro del mapa
        });

        // Datos de los dos puntos de coordenadas
        const points = [
            {
                coords: { lat: 10.0, lng: -84.0 }, 
                description: 'Este es el primer punto de interés. ¡Bienvenido!'
            },
            {
                coords: { lat: 9.5, lng: -83.0 }, 
                description: 'Este es el segundo punto de interés. ¡Aquí hay algo interesante!'
            }
        ];

        // Crear los marcadores para cada punto
        points.forEach(point => {
            const marker = new google.maps.Marker({
                position: point.coords, // Coordenadas del marcador
                map: map,               // Mapa donde se muestra el marcador
            });

            // Crear la ventana de información (InfoWindow)
            const infoWindow = new google.maps.InfoWindow({
                content: `<p>${point.description}</p>`, // Descripción del punto
            });

            // Mostrar la ventana de información al hacer clic en el marcador
            marker.addListener('click', () => {
                infoWindow.open(map, marker);
            });
        });
    }
</script>
