<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa con Puntos en China</title>
    <style>
        /* Estilo del mapa para que ocupe toda la pantalla */
        #map {
            height: 100vh; /* Ocupa el 100% de la altura de la pantalla */
            width: 100%;   /* Ocupa el 100% del ancho */
        }
    </style>
</head>
<body>

<h1>Mapa con Puntos en China</h1>
<!-- Contenedor del mapa -->
<div id="map"></div>

<script>
    function initMap() {
        // Centro del mapa (China)
        const centerCoordinates = { lat: 35.8617, lng: 104.1954 }; // Coordenadas centrales de China

        // Crear el mapa centrado en China
        const map = new google.maps.Map(document.getElementById("map"), {
            zoom: 5, // Nivel de zoom
            center: centerCoordinates, // Centro del mapa
            mapTypeId: "roadmap", // Tipo de mapa (puede ser 'terrain', 'satellite', 'hybrid')
        });

        // Datos de los puntos en China
        const points = [
            {
                coords: { lat: 39.9042, lng: 116.4074 }, // Coordenadas de Beijing
                description: '📍 Beijing - La capital de China y uno de los centros culturales e históricos más importantes.'
            },
            {
                coords: { lat: 31.2304, lng: 121.4737 }, // Coordenadas de Shanghai
                description: '📍 Shanghai - La ciudad más grande de China, famosa por su skyline y su desarrollo económico.'
            },
            {
                coords: { lat: 22.3964, lng: 114.1095 }, // Coordenadas de Hong Kong
                description: '📍 Hong Kong - Importante centro financiero mundial con una cultura única que mezcla oriente y occidente.'
            },
            {
                coords: { lat: 23.1291, lng: 113.2644 }, // Coordenadas de Guangzhou
                description: '📍 Guangzhou - Ciudad importante en el sur de China, conocida por su gastronomía y comercio internacional.'
            },
            {
                coords: { lat: 29.5630, lng: 106.5516 }, // Coordenadas de Chongqing
                description: '📍 Chongqing - Ciudad en el suroeste de China conocida por su geografía montañosa y su famosa comida picante.'
            }
        ];

        // Crear los marcadores para cada punto
        points.forEach(point => {
            const marker = new google.maps.Marker({
                position: point.coords, // Coordenadas del marcador
                map: map,               // Mapa donde se muestra el marcador
                animation: google.maps.Animation.DROP, // Animación al aparecer
            });

            // Crear la ventana de información (InfoWindow) con la descripción
            const infoWindow = new google.maps.InfoWindow({
                content: `<p>${point.description}</p>`, // Descripción del punto
            });

            // Mostrar la ventana de información al hacer clic en el marcador
            marker.addListener('click', () => {
                infoWindow.open(map, marker);
            });
        });
    }
</script>

<!-- Cargar la API de Google Maps -->
<script async 
    src="https://maps.googleapis.com/maps/api/js?key=TU_API_KEY&callback=initMap">
</script>

</body>
</html>
