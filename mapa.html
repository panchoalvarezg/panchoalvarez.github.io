<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa con Marcadores</title>
    <style>
        /* Estilo del mapa para que ocupe toda la pantalla */
        #map {
            height: 100vh; /* Ocupa el 100% de la altura de la pantalla */
            width: 100%;   /* Ocupa el 100% del ancho */
        }
    </style>
</head>
<body>

<h1>Mapa con Marcadores de Google</h1>
<!-- Contenedor del mapa -->
<div id="map"></div>

<script>
    function initMap() {
        // Centro del mapa (puedes cambiarlo)
        const centerCoordinates = { lat: 10.0, lng: -84.0 }; // Coordenadas centrales (puedes personalizar)

        // Crear el mapa centrado en las coordenadas
        const map = new google.maps.Map(document.getElementById("map"), {
            zoom: 6, // Nivel de zoom inicial
            center: centerCoordinates, // Centro del mapa
        });

        // Datos de los dos puntos de coordenadas
        const points = [
            {
                coords: { lat: 10.0, lng: -84.0 }, 
                description: 'Este es el primer punto de interés. ¡Bienvenido!'
            },
            {
                coords: { lat: 9.5, lng: -83.0 }, 
                description: 'Este es el segundo punto de interés. ¡Aquí hay algo interesante!'
            }
        ];

        // Crear los marcadores para cada punto
        points.forEach(point => {
            const marker = new google.maps.Marker({
                position: point.coords, // Coordenadas del marcador
                map: map,               // Mapa donde se muestra el marcador
            });

            // Crear la ventana de información (InfoWindow)
            const infoWindow = new google.maps.InfoWindow({
                content: `<p>${point.description}</p>`, // Descripción del punto
            });

            // Mostrar la ventana de información al hacer clic en el marcador
            marker.addListener('click', () => {
                infoWindow.open(map, marker);
            });
        });
    }
</script>

<!-- Cargar la API de Google Maps -->
<script async 
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCqLoBK7UWeZo3WdtzgaTUYtWa8gCS9U4w">
</script>

</body>
</html>
