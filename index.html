    <div class="container">
        <h1>Pesca Ilegal en Oriente</h1>

        <!-- Botones de idioma -->
        <div class="lang-buttons">
            <button class="btn btn-primary btn-sm" onclick="setLanguage('es')">Español</button>
            <button class="btn btn-secondary btn-sm" onclick="setLanguage('en')">English</button>
            <button class="btn btn-dark btn-sm" onclick="setLanguage('zh')">中文</button>
        </div>

        <!-- Carrusel -->
        <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.pewtrusts.org%2Fes%2Fresearch-and-analysis%2Farticles%2F2023%2F02%2F13%2Fto-end-illegal-fishing-countries-must-work-together&psig=AOvVaw0Ar0NooN6zdPJ3gXGEtOwA&ust=1732890518967000&source=images&cd=vfe&opi=89978449&ved=0CBQQjRxqFwoTCLiUzq-e_4kDFQAAAAAdAAAAABA1" class="d-block w-100" alt="Imagen 1">

                    <img src="https://via.placeholder.com/800x400?text=Imagen+2" class="d-block w-100" alt="Imagen 2">
                </div>
                <div class="carousel-item">
                    <img src="https://via.placeholder.com/800x400?text=Imagen+3" class="d-block w-100" alt="Imagen 3">
                </div>

                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Anterior</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">

            </button>

        <!-- Texto sobre pesca ilegal -->
        <div id="content" class="mt-4">
            <p class="text-es">La pesca ilegal en Oriente pone en riesgo la biodiversidad marina y la economía de comunidades costeras.</p>
            <p class="text-en d-none">Illegal fishing in the East endangers marine biodiversity and the economy of coastal communities.</p>
            <p class="text-zh d-none">东方的非法捕捞威胁着海洋生物多样性和沿海社区的经济。</p>
        </div>
    </div>

    <script>
        function setLanguage(lang) {
            // Ocultar todos los textos
            document.querySelectorAll("#content p").forEach(p => p.classList.add("d-none"));
            
            // Mostrar el texto en el idioma seleccionado
            document.querySelector(`.text-${lang}`).classList.remove("d-none");
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
