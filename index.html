    <style>
        body {

            object-fit: cover;
        }
        .lang-buttons {
            margin: 50px 0;

        .dropdown-menu {
            background-color: #e0e3e9;
            width: 350px;
            padding: 20px;
        }
        .dropdown-menu h5 {
            text-align: center;
            margin-bottom: 15px;
        }
        table {
            border: 3px solid #7ecdfa;
            padding: 100px 100px;
            margin-top: 30px;
            margin-left: 280px;
            border-radius: 5px;
            background-color: #428cfc;
        }

        }
        .map-container-2 iframe {
            left: 0;
            top: 0;
            height: 100%;
            width: 100%;
            position: absolute;
        }

        /* Barra superior */
        .navbar {
            position: fixed; /* Fija la barra en la parte superior */
            top: 0;
            width: 100%;
            background-color: #FFFFFF; /* Color de fondo */
            color: white; /* Color del texto */
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            z-index: 1000; /* Asegura que la barra esté encima de otros elementos */
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.3); /* Sombra para darle profundidad */
        }

        /* Logo o nombre del sitio */
        .navbar .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }

        /* Enlaces de navegación */
        .navbar .nav-links {
            display: flex;
            gap: 15px;
        }

        .navbar .nav-links a {
            text-decoration: none;
            color: black;
            font-size: 1rem;
            transition: color 0.3s;
        }

        .navbar .nav-links a:hover {
            color: #ff6347; /* Color al pasar el ratón (naranja) */
        }

        /* Contenido principal */
        .content {
            margin-top: 70px; /* Altura de la barra para evitar solapamiento */
            padding: 20px;
        }

        /* Ejemplo de secciones largas */
        .section {
            height: 800px;
            border: 1px solid #ccc;
            margin-bottom: 20px;
            padding: 20px;
            background: #f9f9f9;
        }

        /* Estilo del chatbot */
        #chatbot {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 300px;
            max-height: 400px;
            background-color: #f1f1f1;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            display: none;
            flex-direction: column;
        }

        #chatbot-header {
            background-color: #0077cc;
            color: white;
            padding: 10px;
            border-radius: 10px 10px 0 0;
            text-align: center;
        }

        #chatbot-messages {
            padding: 10px;
            flex-grow: 1;
            overflow-y: auto;
        }

        #chatbot-input {
            display: flex;
            border-top: 1px solid #ddd;
        }

        #user-message {
            flex-grow: 1;
            padding: 10px;
            border: none;
            border-radius: 0 0 0 10px;
        }

        #send-button {
            padding: 10px;
            background-color: #0077cc;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 0 0 10px 0;
        }

        #chatbot-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #0077cc;
            color: white;
            padding: 10px 20px;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        /* Footer */
        footer {
            background-color: #0077cc;
            color: white;
            text-align: center;
            padding: 20px 0;
        }

        .footer-contact p, .footer-social a {
            margin: 5px 0;
        }

        .footer-social a {
            margin: 0 10px;
            color: white;
            text-decoration: none;
            font-size: 20px;
        }

        .footer-social a:hover {
            text-decoration: underline;
        }

        @media (max-width: 600px) {
            .footer-contact, .footer-social {
                display: block;
                margin-bottom: 10px;
            }
        }
    </style>
</head>
